<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Kazety + Archive</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="container">
    <h1>HLP – DINOCO RACING TEAM</h1>
    <p class="muted">
      Klikněte na kazetu nebo použijte ovládání pod ní. Video se spustí jen při přehrávání audia.
    </p>
  </header>

  <main class="container">

    <!-- KAZETY (FULL-BLEED) -->
    <section class="fullbleed" aria-label="Kazety full-bleed">
      <div class="fullbleed-inner">
        <section class="tapes" aria-label="Kazety">

          <!-- KAZETA 1 -->
          <article class="tape-card">
            <span class="led" aria-hidden="true"></span>

            <button class="tape-button" type="button" data-audio="#audioTape1" aria-label="Play/Pause – Kazeta 1">
              <div class="tape-media">
                <video class="tape-video"
  src="https://pub-8117836d46bf42729082eee29fd41cf7.r2.dev/tape_01.mp4"
  loop muted playsinline preload="metadata"></video>
              </div>
              <span class="tape-label">01 – Chronologický rozbor závodního týmu</span>
              <span class="tape-status" data-status>Ready</span>
            </button>

            <div class="player" data-player data-audio="#audioTape1">
              <div class="player-controls">
                <button type="button" class="pbtn" data-back aria-label="Zpět 10 sekund">&laquo; 10s</button>
                <button type="button" class="pbtn" data-toggle aria-label="Play/Pause">Play</button>
                <button type="button" class="pbtn" data-forward aria-label="Vpřed 10 sekund">10s &raquo;</button>
              </div>

              <div class="player-row">
                <span class="time" data-current>0:00</span>
                <input class="seek" type="range" min="0" max="100" value="0" step="0.1" data-seek aria-label="Posun v audionahrávce 1">
                <span class="time" data-duration>0:00</span>
              </div>
            </div>

            <audio id="audioTape1"
  src="https://pub-8117836d46bf42729082eee29fd41cf7.r2.dev/audio01.mp3"
  preload="metadata"></audio>
          </article>

          <!-- KAZETA 2 -->
          <article class="tape-card">
            <span class="led" aria-hidden="true"></span>

            <button class="tape-button" type="button" data-audio="#audioTape2" aria-label="Play/Pause – Kazeta 2">
              <div class="tape-media">
                <video class="tape-video"
  src="https://pub-8117836d46bf42729082eee29fd41cf7.r2.dev/tape_02.mp4"
  loop muted playsinline preload="metadata"></video>

              </div>
              <span class="tape-label">02 – Rozhovory s jednotlivými členy týmu</span>
              <span class="tape-status" data-status>Ready</span>
            </button>

            <div class="player" data-player data-audio="#audioTape2">
              <div class="player-controls">
                <button type="button" class="pbtn" data-back aria-label="Zpět 10 sekund">&laquo; 10s</button>
                <button type="button" class="pbtn" data-toggle aria-label="Play/Pause">Play</button>
                <button type="button" class="pbtn" data-forward aria-label="Vpřed 10 sekund">10s &raquo;</button>
              </div>

              <div class="player-row">
                <span class="time" data-current>0:00</span>
                <input class="seek" type="range" min="0" max="100" value="0" step="0.1" data-seek aria-label="Posun v audionahrávce 2">
                <span class="time" data-duration>0:00</span>
              </div>
            </div>

            <audio id="audioTape2"
  src="https://pub-8117836d46bf42729082eee29fd41cf7.r2.dev/audio02.mp3"
  preload="metadata"></audio>
          </article>

        </section>
      </div>
    </section>

    <hr class="divider" />

    <!-- ARCHIVE -->
    <section class="archive" aria-label="Archive">
      <div class="archive-header">
        <h2>Archive</h2>
        <div class="archive-controls">
          <button type="button" class="btn" id="prevItem">◀ Předchozí</button>
          <button type="button" class="btn" id="nextItem">Další ▶</button>
        </div>
      </div>

      <div class="archive-layout">
        <nav class="archive-list" aria-label="Seznam položek" id="archiveList"></nav>

        <article class="archive-detail" aria-live="polite">
          <h3 id="detailTitle"></h3>
          <p class="muted" id="detailMeta"></p>

          <div class="detail-media" id="detailMedia"></div>

          <p id="detailText" class="detail-text"></p>

          <div class="detail-audio" id="detailAudio"></div>
        </article>
      </div>
    </section>

  </main>

  <footer class="container footer">
    <small class="muted">@kudlacekfilipp</small>
  </footer>

  <script src="app.js?v=20260110-3"></script>
</body>
</html>
